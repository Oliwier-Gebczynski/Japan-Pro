<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Oliwier Gębczyński 2020" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Red Hat Display"
      rel="stylesheet"
    />
    <title>Japan Pro</title>
  </head>

  <body>
    <div class="logowanie">
      <section class="formularze">
        <form class="login" action="zalogowano.html">
          <img src="/css/zdjecia/logo.jpg" />
          <input type="text" placeholder="Login" />
          <input type="password" placeholder="Hasło" />
          <input type="submit" value="Zaloguj" />
        </form>
        <form class="rejestracja" action="zalogowano.html">
          <h2>Zarejestruj się!</h2>
          <input type="text" placeholder="Imię" />
          <input type="text" placeholder="Nazwisko" />
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Hasło" />
          <input type="password" placeholder="Powtórz hasło" />
          <input type="submit" value="Zarejestruj" />
        </form>
      </section>
    </div>
  </body>
